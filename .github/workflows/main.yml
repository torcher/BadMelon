name: Build and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
    DOTNET_ENVIRONMENT: "Testing"

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        image: postgres
        env:
          POSTGRES_DB: BadMelonTests        
          POSTGRES_PASSWORD: badmelon_tests
          POSTGRES_USER: badmelon_tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.203
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov /p:ExcludeByFile=**/Data/Migrations/*%2c**/API/Program.cs
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 14.17
    - run: npm ci
      working-directory: ./src/Client/
    - run: npm run build 
      working-directory: ./src/Client/
