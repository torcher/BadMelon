<h1>{{ title }}</h1>
<button (click)="toggleRecipeButton()">Add Recipe</button>
<recipe-list [loadRecipes]="recipeListLoaded"></recipe-list>

<div class="modal" *ngIf="showAddRecipe">
  <add-recipe (recipeSaved)="recipeSaved()" (closeMe)="toggleRecipeButton()" ></add-recipe>
</div>

<a [routerLink]="['logout']">Logout</a>
